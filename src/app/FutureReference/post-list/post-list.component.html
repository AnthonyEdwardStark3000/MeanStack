<mat-accordion multi="true" *ngIf="lists.length>0"><!--by default only one accordion item will be allowed to open to make multiple openings possible multi="true"-->
<mat-expansion-panel *ngFor=" let post of lists">
  <mat-expansion-panel-header>
  {{post.title}}
</mat-expansion-panel-header>
<p>{{post.content}}</p>
</mat-expansion-panel>
</mat-accordion>

<p class="spacing mat-body-1" *ngIf="lists.length<=0">No posts added yet !</p>
